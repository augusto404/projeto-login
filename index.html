<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="estilos/style.css">
	<link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
	<main>
		<section id="login">
			<div id="imagem">
				
			</div>
			<div id="form">
				<h1>Login</h1>
				<p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
				<form action="login.php" method="post" autocomplete="on">
					
					<div class="campo-interacao">
						<span class="material-symbols-outlined">login</span>
						<input 
							type="email" 
							name="email" 
							id="id-login" 
							placeholder="Seu e-mail" 
							autocomplete="email"
							maxlength="30"
							required>
						<label for="id-login">Login</label>
					</div>

					<div class="campo-interacao">
						<span class="material-symbols-outlined">key</span>
						<input 
							type="password" 
							name="senha" 
							id="id-senha" 
							autocomplete="current-password"
							minlength="8"
							required>
						<label for="id-senha">Senha</label>
					</div>

					<button type="submit" id="entrar">Entrar <span class="material-symbols-outlined">door_open</span></button>
					<a href="https://www.kaspersky.com.br/resource-center/threats/how-to-create-a-strong-password" target="_blank" rel="external" id="botao_reset_senha">Esqueci a senha <span class="material-symbols-outlined">lock_reset</span></a>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
